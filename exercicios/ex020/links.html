<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: brown;
        text-decoration: none;
        font-weight: bold;

     }
a:visited{
    color: blueviolet;
}

a:hover{
    color: black;
    text-decoration: underline;
}
a:active{
    color: yellow;
}
a::after{
    content: '[link]';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
    
}
    </style>
</head>
<body>
    <h1>Persolizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoEmVideo</a></li>
    </ul>
</body>
</html>
